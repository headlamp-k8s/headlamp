kind: Deployment
apiVersion: apps/v1
metadata:
  name: lokodash
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: lokodash
  template:
    metadata:
      labels:
        k8s-app: lokodash
    spec:
      containers:
      - name: lokodash
        image: joaquimrocha/lokodash:latest
        args:
          - "-in-cluster"
        ports:
        - containerPort: 4654
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: 4654
          initialDelaySeconds: 30
          timeoutSeconds: 30
      imagePullSecrets:
        - name: lokodash-dockerhub
      nodeSelector:
        'beta.kubernetes.io/os': linux

---
kind: Service
apiVersion: v1
metadata:
  name: lokodash
  namespace: kube-system
spec:
  ports:
    - port: 80
      targetPort: 4654
  selector:
    k8s-app: lokodash
