name: Build and upload Linux app artifact

on:
  workflow_dispatch:
    inputs:
      buildBranch:
        description: 'Headlamp ref/branch/tag'
        required: true
        default: 'main'

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      actions: write # needed to upload artifacts
      contents: write
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit

    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      with:
        ref: ${{ github.event.inputs.buildBranch }}
    - name: Setup nodejs
      uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
      with:
        node-version: 20.x
    - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
      with:
        go-version: '1.22.*'
    - name: App linux
      run: |
        make app-linux
    - name: Rename AppImage 64bit version
      run: |
        FILE_PATH=$(echo app/dist/Headlamp*x86_64*.AppImage); mv ${FILE_PATH} $(echo ${FILE_PATH}|sed s/x86_64/x64/)
    - name: Upload Tarball artifacts
      uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
      with:
        name: Tarballs
        path: ./app/dist/Headlamp*.tar.*
        if-no-files-found: error
        retention-days: 1
    - name: Upload AppImage artifacts
      uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
      with:
        name: AppImages
        path: ./app/dist/Headlamp*.AppImage
        if-no-files-found: error
        retention-days: 1
    - name: Upload Debian artifacts
      uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
      with:
        name: Debian
        path: ./app/dist/headlamp*.deb
        if-no-files-found: error
        retention-days: 1
