name: Build Backend
on:
  pull_request:
    paths:
    - 'backend/**'
    - Makefile
    - '.github/**'
  push:
    branches:
      - main
    paths:
    - 'backend/**'
    - Makefile
    - '.github/**'

jobs:

  build:
    name: Lint & Build
    runs-on: ubuntu-22.04

    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19
      id: go

    - name: Check out code
      uses: actions/checkout@v2.3.3

    - name: setup and run golangci-lint 
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.50.1
        working-directory: backend
        skip-cache: true

    - name: Lint, Build & Check
      run: |
        cd $GITHUB_WORKSPACE
        make backend
