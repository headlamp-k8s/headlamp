name: Build Frontend

on:
  pull_request:
    paths:
    - 'frontend/**'
    - 'Makefile'
    - '.github/**'
  push:
    branches:
      - main
    paths:
    - 'frontend/**'
    - Makefile
    - '.github/**'

jobs:
  build:

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
    - uses: actions/checkout@v2.3.3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: |
        make frontend-install-ci

    - name: Run linter
      run: |
        make frontend-lint

    - name: Run tests
      run: |
        make frontend-test

    - name: Build Frontend
      run: |
        make frontend-build

    - name: Build headlamp-plugin
      run: |
        npm install
        npm run build
        # Check that we have no changes that should have been included
        exit $(git diff-index --quiet HEAD --)
      working-directory: plugins/headlamp-plugin

    - name: Test plugins
      run: |
        make plugins-test

    - name: Build docs
      run: |
        make docs
