name: Publish container
on:
  push:
    tags:
    - 'v*'
  workflow_dispatch:
    inputs:
      buildTag:
        description: 'Headlamp tag' 
        required: true
        type: string
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: headlamp-k8s/headlamp
jobs:
  push_to_registry:
    name: Test building container image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Figure out the tag based on event trigger
      env:
        TRIGGER: ${{ github.event_name }}
      run: | 
        if [ "$TRIGGER" == "workflow_dispatch" ]; then
          echo "TRIGGERED_BY_WORKFLOW_DISPATCH with build tag ${{ github.event.inputs.buildTag }}"
          BUILD_TAG=${{ github.event.inputs.buildTag }}
        else
          BUILD_TAG=${{ steps.meta.outputs.tags }}
        fi
        echo "BUILD_TAG=$BUILD_TAG" >> $GITHUB_ENV
        echo "using build tag ${{ env.BUILD_TAG }}"
    - name: Check out the repo
      uses: actions/checkout@v2
      with:
        ref: ${{ env.BUILD_TAG }}
    - name: Log in to the Container registry
      uses: docker/login-action@v1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ env.BUILD_TAG }}
        labels: ${{ steps.meta.outputs.labels }}
